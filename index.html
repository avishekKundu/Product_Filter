<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./fontStyle(CSS,HTMLetc...)/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid p-4 productBody">
        <center class="display-4 productHead">Product Filter</center>
        <div class="container mt-5 p-2 inputBody text-center">
            <label class="my-1 mr-2 prodCategry" for="ProductCategory">Category : </label>
            <select class="custom-select my-1 mr-sm-2 text-center border border-2 border-dark rounded-3"
                id="selCategory" required>
                <option selected value="All">Select </option>
                <option value="Mobile">Mobile</option>
                <option value="TV">TV</option>
                <option value="Laptop">Laptop</option>
                <option value="Headphone">Headphones</option>
                <option value="Cloth">Clothing</option>
            </select>
            <label class="my-1 mr-2 prodPrice" for="ProductPrice">Price Range : </label>
            <input class="rounded-3 text-center" type="number" id="minPrice" aria-describedby="minPrice"
                placeholder="Min Price" required>
            <input class="rounded-3 text-center" type="number" id="maxPrice" aria-describedby="maxPrice"
                placeholder="Max Price" required>
            <button class="btn btn-outline-light border border-2" id="btnFilter">Filter</button>
        </div>
        <ul class="list-group" id="product-list"></ul>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
